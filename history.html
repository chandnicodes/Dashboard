<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolBoots | Practical Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <!-- site wrapper -->
    <div class="wrapper">
        <!-- left side menu  -->
        <div class="sidebar_menu">
            <div class="sidebar_list">
                <div class="sb logo">
                    <img src="images/logo-coolboot.png" alt="logo_img">
                    <div class="logo_text">PRACTICAL TEST
                    </div>
                </div>
                <div id="left_menu"></div>
            </div>
        </div>
        <!-- left-side ends here  -->

        <!-- right side starts-->
        <div class="overview_default">
            <header class="b-r">
                <div class="bars_input">
                    <div class="hemburger">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="search_box">
                        <div class="wrap">
                            <span class="all_cat">All Category</span>
                            <i class="fas fa-chevron-down"></i>
                            <span class="span_pipe">|</span>
                            <input type="text" placeholder="Search" id="search" class="search_bar">
                        </div>
                        <a href="#search"><i class="fas fa-search"></i></a>
                    </div>
                </div>

                <div class="profile">
                    <div class="notify">
                        <i class="far fa-bell"></i>
                    </div>
                    <div class="email">
                        <i class="far fa-envelope"></i>
                    </div>
                    <div class="profile_picture">
                        <img src="images/profilepic.png" class="r-50">
                        <i class="fas fa-chevron-down mlr"></i>
                    </div>
                </div>
            </header>
            <div class="sheet_row m-y">
                <div class="sheet Statistics b-r comingsoon">
                  
                  History Data - Coming soon
                    
                </div>
               
            </div>
           
        </div>
    </div>

<script src="js/script.js"></script>
</body>

</html>
